<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <form name="calculator">
        <!-- Input Boxes -->
        Number 1: <input type="text" name="num1"><br><br>
        Number 2: <input type="text" name="num2"><br><br>
        Result: <input type="text" name="total"><br><br>

        <!-- Buttons -->
        <input type="button" value="Add" onclick="addition();">
        <input type="button" value="Sub" onclick="subtraction();">
        <input type="button" value="Mul" onclick="multiplication();">
        <input type="button" value="Div" onclick="division();">
        
    
    </form>
<script type="text/javascript">
    function addition(){
        var a = Number(document.calculator.num1.value);
        var b = Number(document.calculator.num2.value);
        var sum = a + b;
        document.calculator.total.value = sum;
    }
    function subtraction(){
        var a = Number(document.calculator.num1.value);
        var b = Number(document.calculator.num2.value);
        var sum = a - b;
        document.calculator.total.value = sum;
    }
    function multiplication(){
        var a = Number(document.calculator.num1.value);
        var b = Number(document.calculator.num2.value);
        var sum = a * b;
        document.calculator.total.value = sum;
    }
    function division(){
        var a = Number(document.calculator.num1.value);
        var b = Number(document.calculator.num2.value);
        var sum = a / b;
        document.calculator.total.value = sum;
    }
</script>
</body>
</html>
